<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Download PDF Book</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			font-size: 2em;
			text-align: center;
			margin-bottom: 30px;
		}
		p {
			line-height: 1.5;
			margin-bottom: 20px;
		}
		button {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 1.2em;
			cursor: pointer;
		}
		button:hover {
			background-color: #0062cc;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			font-size: 0.8em;
		}
		@media (max-width: 768px) {
			h1 {
				font-size: 1.5em;
			}
			p {
				font-size: 0.9em;
			}
			button {
				font-size: 1em;
			}
			footer {
				font-size: 0.7em;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Download PDF Book</h1>
	</header>
	<main>
		<p>This is a free PDF book on a topic you're interested in. Click the button below to download it:</p>
		<button onclick="location.href='path/to/pdf/book.pdf';">Download</button>
	</main>
	<footer>
		<p>Copyright Â© 2023. All rights reserved.</p>
	</footer>
</body>
</html>
